
	<div	class="formContainer">
		
		<div><font size="2"><br>* Make sure your target layer is turned on.<br><br></font></div>	
							
		<div >
			<input	type="button"	id = "StartAddLabels"  class="black-button"  value="Start"	data-dojo-attach-event="onclick:_ToolOn">
			<input	type="button"	id = "StopAddLabels"  class="disable-button"  value="Stop"	data-dojo-attach-event="onclick:_ToolOff">
		</div>	
		
		<br>
		
		<label for="AddLabelLayerList">Layer list ( VISIBLE layers only ): </label>	<br>		
		<select id = "AddLabelLayerList" class="input-box-css"  data-dojo-attach-event="onchange:_getFieldList"></select> 
			
		<br><br>
		<label for="AddLabelFieldList">Select the labeling field:</label><br>
		<select id = "AddLabelFieldList" class="input-box-css" ></select> 

				
		<div><br>
			<label for="AddLabelFontSize">Label Style:</label><br>
			<input data-dojo-attach-point="_FontColor">
	
			<br>
			<label for ="AddLabelFontSize">Size:</label>
			<select id = "AddLabelFontSize" class="input-box-css" data-dojo-attach-event="onchange:_UpdateFontSize">
				<option value="8pt">1 </option>
				<option value="10pt">2 </option>
				<option value="12pt" selected="selected">3 </option>
				<option value="16pt">4 </option>
				<option value="20pt">5 </option>
				<option value="24pt">6 </option>
			</select>
			<font color = "#002673"  id="AddLabelFontStyle"><b> example</b></font>
		</div>
		
		<div> <br>
			<label for="tolerance">Tolerance:</label>
			<input type="text" id = "tolerance" value = "10" class="input-box-css"  size="4">
			<select id = "tolerance_unit"  class="input-box-css">
			  <option value="px">px</option>
			  <option value="feet">feet</option>
			  <option value="miles">miles</option>
			</select> 			
		</div>
        
        	
		<div> <br>
			<label for="Offset_X">Offset_X:</label>
			<input type="text" id = "Offset_X" value = "0" class="input-box-css"  size="2">  px; 
			<label for="Offset_Y">Offset_Y:</label>
			<input type="text" id = "Offset_Y" value = "0" class="input-box-css"  size="2">  px;  			
		</div>
		
		<br>

		<div>
            <input	type="button"	id = "UndoButton"  class="black-button"  value="Undo"	data-dojo-attach-event="onclick:_UndoLabels">
            <input	type="button"	id = "RemoveLabels"  class="black-button"  value="Remove All Labels"	data-dojo-attach-event="onclick:_RemoveLabels">
        </div>
		

	
	</div>
