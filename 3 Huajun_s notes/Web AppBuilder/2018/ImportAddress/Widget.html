
	<div	class="formContainer">
		
		<div><font size="2">* Note: <br>1. please import a comma, semi-colon, or tab delimited text file (CSV or TXT) 
			<br>2. The address information must be saved with one of the following names: address, addr, location.<br> 
            3. The label information must be saved with one of the following names: label, name.<br> 
			</font></div>				
		
		<div id="ImportAddressesResult" > </div>

		<input type="file" id="theFile" accept=".csv,.txt"/>
		
		<br><br>
		
		<div>
			<label >Symbol Color:</label>
			<input data-dojo-attach-point="_ImportAddrMarkerColor"><br>
			<label >Label Color :</label>
			<input data-dojo-attach-point="_ImportLabelMarkerColor">
		</div>
		<br>		
		
		<div><input	type="button"	class="black-button"  value="Import Addresses"	data-dojo-attach-event="onclick:_ImportAddresses"></div>
		<br>
		<div><input	type="button"	class="black-button"  value="Remove All"	data-dojo-attach-event="onclick:_ImportAddressesRemoveAll"></div>
		

	
	</div>
